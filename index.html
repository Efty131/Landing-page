<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>it's not just coffee <br> it's <span>starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam amet in iusto aliquam voluptas ipsa
                    animi tempora dignissimos aliquid! Libero quam unde amet dicta tempora</p>
                <a href="#" class="">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');circleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');circleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');circleColor('#d751b1')"></li>
        </ul>
        <ul class="icons">
            <li><img src="img/facebook.png"></li>
            <li><img src="img/twitter.png"></li>
            <li><img src="img/instagram.png"></li>
        </ul>
    </section>
    <script src="j.js"></script>
</body>

</html>
